<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滚动字幕</title>
</head>
<body>
	<marquee direction="left" height="500px" w bgcolor="pink" scrollamount="3" scrolldelay="6" behavior="alternate">
		这是一个滚动字幕:欢迎访问本网页!</marquee>
		
		<!-- 实现滚动字幕<marquee>标签
			参数:
				通过direction 来指定方向哦。默认是从右到左,方向可以用down，up,right left。
				通过behacior控制滚动行为.默认是重复滚动(scroll),slide不是重复滚动,alternate:往返滚动
				通过scrollamount控制滚动的速度
				通过scrolldelay控制文字的延迟滚动
				通过height和width设置滚动区域的大小
				通过vspace和hspace设置滚动文字离周边的距离
		 -->
		
		<!--实现文字竖着排版
			语法：writing-mode:lr-tb或writing-mode:tb-rl
			参数：1、lr-tb：从左向右，从上往下
				2、tb-rl：从上往下，从右向左 -->
	</body>
</html>
