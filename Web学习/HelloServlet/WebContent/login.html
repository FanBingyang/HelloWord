<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面嵌套验证码</title>
<script type="text/javascript">
	function changeCode(){
		//得到图片元素
		var img = document.getElementsByTagName("img")[0];
		//img.setAttribute("src","/HelloServlet/httpdemo4");//XML Dom语法
		img.src="/HelloServlet/responseDemo3?time="+new Date().getTime();
}
</script>
</head>
<body>
	<form action="#" method="post">
		用户名：<input type="text" name="usesrName"/><br>
		密码：<input type="password" name="pwd"/><br>
		验证码：<input type="text" name="code"/>
			<img alt="验证码" src="/HelloServlet/responseDemo3" onclick="changeCode()"/>
			<a href="javascript:changeCode()" >看不清，换一张</a><br>
		<input type="submit" value="登录"/><br>
	</form>
</body>
</html>
