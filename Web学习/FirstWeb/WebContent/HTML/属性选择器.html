<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>属性选择器</title>
<style type="text/css">
	/*属性选择器：
		语法：基本选择器[属性='属性值']{CSS属性}
		
		选择器的优先级：id选择器>class选择器>元素选择器
		  */
	input[type='text']{background-color:yellow}
	input[type='password']{background-color:pink}
</style>
</head>
<body>
	<form action="">
		name:<input type="text"/><br/>
		pass:<input type="password"/><br/>
	</form>
</body>
</html>
