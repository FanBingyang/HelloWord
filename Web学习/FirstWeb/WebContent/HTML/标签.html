<!DOCTYPE html>

<meta charset="UTF-8">
<title>标签</title>

<body>

<!-- 
	div:行段标签
	span：行块标签	
	 作用：div+css布局
	 	span：进行提示语
	 	
	 <a> 超链接
	 	属性：href：跳转的网页的地址
	 	name：名称      锚点
	 	target：指定电给显示链接的窗口   _self（默认）当前窗口     
	 			_blank 新的窗口       _parent 当前窗口的父窗口中
	 			_top 清除当前窗口所有被包含的框架并将目标文档载入整个浏览器窗口
	 	作用：
	 		(1)页面跳转。注意：访问互联网上的资源前面要加协议http://或https://
	 		(2)锚点的访问：href在访问锚点的时候，书写格式是#name的值，代表的是当前页面
	 
	 <table> 表格
	 	属性：border:边框
	 		width：宽度
	 		align：表格对齐方式
	 		bgcolor：背景颜色
	 		<tr>代表行
	 		<td>代表单元格
	 			属性：colspan:列合并
	 				rolspan：行合并
	 		<caption>表格的标题
	 	作用：（1）简单实现一个表格样式
	 		（2）进行布局
	 		
	 		
	 	<thead> 、 <tbody> 、 <tfoot>
	 	作用：分块加载，用户体验比较好
	 	
	 	
	 	特殊字符:
	 		&nbsp;  空格
	 		&gt;    大于号 >
	 		&lt;	小于号 <
	 		&copy;	版权符号
	 		&Reg;	注册符号
	 	
	 	
	-->
	
	<div style="background-color: red">div--1</div>
	<div style="background-color: green">div--2</div>
	<span style="background-color: skyblue">span--1</span>
	<span style="background-color: pink">span--2</span>
	
	<a name="top"></a>
