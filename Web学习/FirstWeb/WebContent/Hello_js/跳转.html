<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="鼠标事件.html">后一页</a>
	<!--history.back()返回上一个打开的页面。 history.forward()表示打开页面返回后，点击则返回后一页 -->
		<input type="button" value="上一页" onclick="history.back()">
		<input type="button" value="下一页" onclick="history.forward()">
		
		<!-- history.go(),当传入的参数是-1时表示上一页，参数时1时表示下一页 -->
		<!-- <input type="button" value="上一页" onclick="history.go(-1)">
		<input type="button" value="下一页" onclick="history.go(1)"> -->
</body>
</html>
