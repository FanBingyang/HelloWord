<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌式2</title>
    <style type="text/css" title="字体14号">
        p{
            text-align: left;/*文本左对齐*/
            font-size: 14px;/*字体大小18像素*/
            line-height: 25px;/*行高25像素*/
            text-indent: 2em;/*段落首行缩进2个文字大小空间*/
            width: 500px;/*段落宽度500像素*/
            margin: 0 auto;/*浏览器剧中*/
        }
    </style>
    <style type="text/css" title="字体18号">
         p{
            text-align: left;/*文本左对齐*/
            font-size: 14px;/*字体大小18像素*/
            line-height: 25px;/*行高25像素*/
            text-indent: 2em;/*段落首行缩进2个文字大小空间*/
            width: 500px;/*段落宽度500像素*/
            margin: 0 auto;/*浏览器剧中*/
        }
        p{
           color: #6699FF;/*字体颜色的改变*/
        }
    </style>
</head>
<body>
<p>百度（纳斯达克：BIDU），全球最大的中文搜索引擎、最大的中文网站。1999年底,身在美国硅谷的李彦宏看到了中国互联网及中文
    搜索引擎服务的巨大发展潜力，抱着技术改变世界的梦想，他毅然辞掉硅谷的高薪工作，携搜索引擎专利技术，于 2000年1月1日在
    中关村创建了百度公司。</p>
<p>该页面在显示时，使用火狐浏览器的 查看-->页面样式，有字体14号和字体18号可供选择</p>
</body>
</html>
