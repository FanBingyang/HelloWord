<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        p{/*段落默认样式*/
            font-size: 12px;
            color: red;
        }
        .font18px{/*字体大小类*/
            font-size: 18px;
        }
        .underline{/*下划线类*/
            text-decoration: underline;/*字体修饰为下划线*/
        }
        .italic{/*斜体类*/
            font-style: italic;/*字体修饰为斜体*/
        }
    </style>
</head>
<body>
<p class="underline">问君能有几多愁，恰似一江春水向东流。</p>
<p class="font18px underline italic">剪不断，理还乱，是离愁，别是一般滋味在心头。</p>
<p class="italic">独自莫凭栏，无限江山，别时容易见时难。流水落花春也去，天上人间。</p>
</body>
</html>
