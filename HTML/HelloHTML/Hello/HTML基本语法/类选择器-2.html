<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器2</title>
    <style type="text/css">
        p{/*段落默认样式*/
            font-size: 12px;
        }
        .font18px{/*字体大小类*/
            font-size: 18px;
        }
        p.font18px{
           font-size: 24px;
        }
    </style>
</head>
<body>
<div class="font18px">问君能有几多愁，恰似一江春水向东流。</div>
<p class="font18px">剪不断，理还乱，是离愁，别是一般滋味在心头。</p>
<p>独自莫凭栏，无限江山，别时容易见时难。流水落花春也去，天上人间。</p>
</body>
</html>
