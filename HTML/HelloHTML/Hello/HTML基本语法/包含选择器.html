<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>
    <style type="text/css">
        #header > p{font-size: 14px}
        #main > p{font-size: 12px}
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h2>
            <p>头部文本第1段文本</p>
        </h2>
        <p>头部文本第2段文本</p>
        <p>头部文本第3段文本</p>
    </div>
    <div id="main">
        <p>文本区域第1段文本</p>
        <p>文本区域第2段文本</p>
     </div>
    <p>文本区域第3段文本</p>
</div>
</body>
</html>
