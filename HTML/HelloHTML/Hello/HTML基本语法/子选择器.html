<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>
    <style type="text/css">
        span{/*span元素的默认样式*/
            font-size: 12px;
        }
        div > span{/*div元素包含的span子元素的默认样式*/
            font-size: 24px;
        }
    </style>
</head>
<body>
<h2>
    <span>HTML 文档树状结构</span>
</h2>
<div id="box">
    <span class="font24px">问君能有几多愁，恰似一江春水向东流。</span>
</div>
</body>
</html>
