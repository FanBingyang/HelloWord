<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">
        /*设置适应屏幕大小*/
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /*设置图片占屏比*/
        body{
            background: url("./4.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
<h3 align="center">登录页面</h3>
<hr><!--划线-->
<form name="" action="" method="post" >
    <table border="1" align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="userName" size="20"></td>
        </tr>
        <tr>
            <td>密  码:</td>
            <td><input type="password" name="userPassword" size="20"></td>
        </tr>
        <tr>
            <td>权限:</td>
            <td>
                <select name="select4" size="1">
                    <option value="1" selected>普通用户</option>
                    <option value="2">管理员</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="登录"></td>
            <td><input type="reset" name="reset" value="取消"></td>
        </tr>
    </table>
</form>
</body>
</html>
