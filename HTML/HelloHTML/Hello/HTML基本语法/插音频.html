<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插音频</title>
</head>
<body>
<div style="color: mediumpurple;font-size: 35px;";align="center">欢迎聆听歌曲---逆流成河
    <br>
    <!--设置虚线下划线,dotted 定义点状边框。在大多数浏览器中呈现为实线。
                       dashed 定义虚线。在大多数浏览器中呈现为实线。
                        solid 定义实线。
                        double 定义双线。双线的宽度等于 border-width 的值-->
    <hr style="border:5px dotted skyblue"/>
    <br>
    <img src="逆流成河.png" width="400" height="400" align="center">
    <audio autoplay="autoplay"  loop="loop" src="./逆流成河.mp3">你的浏览器不支持audio标签</audio>
</div>
</body>
</html>

<!--

属性 	        值 	         描述
----------+-----------+-------------------------------
autoplay     autoplay 	如果出现该属性，则音频在就绪后马上播放。
controls     controls 	如果出现该属性，则向用户显示控件，比如播放按钮。
loop 	     loop 	    如果出现该属性，则每当音频结束时重新循环开始播放。
preload 	 preload     如果出现该属性，则音频在页面加载时进行加载，并预备播放。如果使用 “autoplay”，则忽略该属性。
src 	     url 	     要播放的音频的 URL。也可以使用<source>标签来设置音频

-->
