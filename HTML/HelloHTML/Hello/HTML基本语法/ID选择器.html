<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        #box{/*ID样式*/
            color: #FF0000;
            background: url(./4.jpg) center bottom;/*定义背景图像并居中、底部对齐*/
            background-size: 100% 100%;/*设置图片大小为满屏*/
            height: 200px;/*固定盒子的高度*/
            width: 400px;/*固定盒子的宽度*/
            border: solid 2px red;/*边框样式*/
            padding: 100px;/*增加内边距*/
        }
        /**{         !*清除边距样式*!*/
            /*margin: 0;*/
            /*padding: 0;*/
        /*}*/
    </style>
</head>
<body>
<div id="box">问君能有几多愁，恰似一江春水向东流。</div>
</body>
</html>
