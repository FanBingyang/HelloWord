<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插视频</title>
</head>
<body>
<div style="color: coral;font-size:25px;" align="center">有梦想就有未来!
<br>
<video src="有梦想就有未来.mp4" controls  width="1000" height="600" poster="4.jpg">
    <!--<source src="有梦想就有未来.mp4" >-->
    <!--source标签也是用来解决视频文件格式的问题-->
</video>
</div>
</body>
</html>

<!--
属性 	        值 	         描述
----------+-----------+-------------------------------
autoplay     autoplay 	如果出现该属性，则音频在就绪后马上播放。
controls     controls 	如果出现该属性，则向用户显示控件，比如播放按钮。
loop 	     loop 	    如果出现该属性，则每当音频结束时重新循环开始播放。
preload 	 preload     如果出现该属性，则音频在页面加载时进行加载，并预备播放。如果使用 “autoplay”，则忽略该属性。
src 	     url 	     要播放的音频的 URL。也可以使用<source>标签来设置音频
poster       url         代表播放器默认状态下显示的第一张图片，
-->
