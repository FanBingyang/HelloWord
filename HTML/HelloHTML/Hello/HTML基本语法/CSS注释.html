<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS注释</title>
    <style type="text/css">
        /*关于段落的注释  开始*/
        .STYLE1{
            color: #009900;/*字体颜色为绿色*/
        }
        .STYLE2{
            font-size: 18px;/*字体大小为18号字体*/
            color: #FF3300;/*字体颜色为红色*/
            font-weight: bold;/*字体进行加粗*/
        }
        /*关于段落的注释 结束*/
        /*标签的注释  开始*/
        .STYLE3{
            color: #0000FF;/*字体颜色是蓝色*/
            font-family: "黑体";/*字体为黑体*/
            font-style: italic;/*字体效果是倾斜*/
        }
        /*标签注释  结束*/
    </style>
</head>
<body>
<p class="STYLE1">段落设置一</p>
<p class="STYLE2">段落设置二</p>
<h2 class="STYLE3">标签设置效果</h2>
</body>
</html>
