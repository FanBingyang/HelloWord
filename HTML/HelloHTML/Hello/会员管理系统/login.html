<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员管理系统</title>
    <style type="text/css">
        /*设置适应屏幕大小*/
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /*设置图片占屏比*/
        body{
            background: url("./7.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>会员管理系统</h2>
    <form action="main.html" method="post">
        <table border="2" bgcolor="#95BDFF">
            <tr>
                <td>会员名称:</td>
                <td><input type="text" name="userName" size="16"/></td>
            </tr>
            <tr>
                <td>密 码 :</td>
                <td><input type="password" name="password" size="16"/></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="登录"/></td>
                <td align="center"><input type="reset" value="清除"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="register.html">注册</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
