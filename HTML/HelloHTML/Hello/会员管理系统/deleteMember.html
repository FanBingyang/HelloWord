<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除会员信息</title>
</head>
<body>
<div align="center">
    <form action="lookMember.html" method="post">
        <table border="2" align="center">
            <tr><th colspan="2" align="center">输入要删除的会员</th></tr>
            <tr>
                <td>会员名称:</td>
                <td><input type="text" name="memberName"></td>
            </tr>
            <tr>
                <td><input type="submit" value="删除"></td>
                <td><input type="reset" value="取消"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
