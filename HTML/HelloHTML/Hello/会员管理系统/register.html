<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <style type="text/css">
        /*设置适应屏幕大小*/
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /*设置图片占屏比*/
        body{
            background: url("./7.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
<form action="login.html" method="post">
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center">会员注册</td>
        </tr>
        <tr>
            <td>会员名称:</td>
            <td><input type="text" name="memberName"/></td>
        </tr>
        <tr>
            <td>会员密码:</td>
            <td><input type="password" name="password1"/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="password2"/></td>
        </tr>
        <tr>
            <td>会员性别:</td>
            <td>
                <input type="radio" name="radiobutton"/>男
                <input type="radio" name="radiobutton">女
            </td>
        </tr>
        <tr>
            <td>会员邮箱:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>会员电话:</td>
            <td><input type="text" name="memberTel"/></td>
        </tr>
        <tr>
            <td>会员简历:</td>
            <td><textarea rows="10" cols="16"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"/></td>
            <td><input type="reset"value="重置"/></td>
        </tr>
    </table>
</form>
</body>
</html>
