<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员修改密码</title>
</head>
<body>
<div align="center">
    <form action="lookMember.html" method="post">
        <table border="1" align="center">
            <tr><td align="center" colspan="2">修改个人密码</td></tr>
            <tr>
                <td>旧密码:</td>
                <td><input type="text" name="password1"/></td>
            </tr>
            <tr>
                <td>新密码:</td>
                <td><input type="password" name="password2"/></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password" name="password3"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="修改"></td>
                <td><input type="reset" value="取消"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
