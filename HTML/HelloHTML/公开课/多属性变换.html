<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多属性变换</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin:100px auto;
            transition: all 1s;
        }
        div:hover{
            /*如果想要添加多个变换属性的话,用空格隔开*/
            transform: rotate(45deg) scale(1.5) translate(100px);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
