<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换底色</title>
    <style>
        body{
            background-color: black;
        }
        ul li{
            /*去掉标签前面的小黑点*/
            width: 120px;
            height: 35px;
            line-height: 35px;
            background-color: white;
            text-align: center;
            margin:30px auto;
        }
        li:hover{
            background-color: #FF6633;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
<ul>
    <li>郑州轻工业学院</li>
    <li>郑州轻工业学院</li>
    <li>郑州轻工业学院</li>
    <li>郑州轻工业学院</li>
    <li>郑州轻工业学院</li>
    <li>郑州轻工业学院</li>
</ul>
</body>
</html>
