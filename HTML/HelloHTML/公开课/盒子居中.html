<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中</title>
    <style>
        div{
            position: absolute;/*定位*/
            /*让盒子的坐标从页面的高度和宽度的一半开始*/
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: pink;
            /*让盒子往上走自己高度的一半，往左走自己的一半*/
            transform: translate(-50%,-50%);
            /*水平居中*/
            /*margin: auto;*/
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
