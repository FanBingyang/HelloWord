<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d旋转</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
            /*transform 变换,rotate：旋转，单位是 度（deg）*/
            /*正数代表顺时针旋转,负数代表逆时针旋转*/
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
