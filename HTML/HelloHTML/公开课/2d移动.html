<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d移动</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            /*移动位置，变换:transform ,移动:translate-->不影响其他盒子*/
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
