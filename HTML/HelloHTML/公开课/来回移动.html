<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>来回移动</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: pink;
            /*alternate动画结束后在倒放一遍 linear匀速 infinite动画无限循环*/
            animation: move linear 2s alternate infinite;
        }
        @keyframes move {
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(600px);
            }

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
