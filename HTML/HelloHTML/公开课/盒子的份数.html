<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子的份数</title>
    <style>
        section{
            width: 80%;
            height: 300px;
            display: flex;
        }
        div{
            height: 200px;
            background-color: pink;

        }
        div:nth-child(1){
            background-color: pink;
            /*指定该盒子占几份*/
            flex: 1;
            order: 2;
        }
        div:nth-child(2){
            background-color: purple;
            /*指定该盒子占几份*/
            flex: 2;
            order: 3;
        }
        div:nth-child(3){
            background-color: skyblue;
            /*指定该盒子占几份*/
            flex: 3;
            /*设置盒子的顺序   order:默认都是0,谁的越小谁约靠前*/
            order: 1;
        }
    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>
</html>
