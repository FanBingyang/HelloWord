<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换缩放</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
        }
        div:hover{
            /*缩放 scale*/
            /*transform:scale(x,y);*/
            /*x变1.5倍，y随着一起变,*/
            transform: scale(1.5);
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
