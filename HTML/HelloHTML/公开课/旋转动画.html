<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转动画</title>
    <style>
        body{
            background-color: #ccc;
        }
        img{
            /*矩形是圆角的*/
            border-radius:50%;
            transition: all 1s;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<img src="1.jpg" alt="">
</body>
</html>
