<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/top.css"/>
		<link rel="stylesheet" type="text/css" href="css/PerCenter.css"/>
		
		<script type="text/javascript">
			function change(){
				var liulan = document.getElementById("liulan");
				var submit = document.getElementById("queding");
				var quxiao = document.getElementById("quxiao");
				quxiao.style="visibility: visible;width: 60px;height: 30px;";
				liulan.style="visibility: visible;margin-top: 20px;margin-left: 40px;height: 25px;cursor: pointer;"
				submit.style="visibility: visible;margin-top: 20px; margin-left: 20px; width: 60px; height: 30px; cursor: pointer;margin-right: 20px;"
			}
			function fanhui(){
				var liulan = document.getElementById("liulan");
				var submit = document.getElementById("queding");
				var quxiao = document.getElementById("quxiao");
				quxiao.style.visibility="hidden";
				liulan.style="visibility: hidden;"
				submit.style="visibility: hidden;";
			}
		</script>
		
	</head>
	<body scroll="no" style="overflow-x:hidden;overflow-y: auto;background-color: #f5f6f7;">
		<div id="top" class="bg_top">
			<div id="top_left">
				<img id="tubiao" src="img/tubiao.png"/> 
				<span id="biaoti"><font face="STCaiyun">在线笔记本</font></span>
			</div>
			<div id="top_right">
				<input type="text" name="sousuo" id="" placeholder="找笔记" style="height: 25px;font-size: 13px;"/>&nbsp;
				<a href="#"><img src="img/sousuo.png" width="20" height="20" />&nbsp;&nbsp;&nbsp;&nbsp;</a>
				<a class="top_a" href="#">写笔记&nbsp;<img src="img/maobi.png" height="20"/></a>&nbsp;&nbsp;&nbsp;
				<a class="top_a" href="#">个人中心<img id="touxiang" src="img/tubiao.png" height="50" alt="个人中心" title="个人中心"></a>
			</div>
		</div>
		
		<div id="left">
			<ul class="menu">
				<li><a href="#">个人资料</a></li>
				<hr/>
				<li><a href="#">我的主页</a></li>
				<hr/>
				<li><a href="#">管理笔记</a></li>
			</ul>
		</div>
		
		<div id="right">
			<h3>个人资料</h3>
			<hr style="width: 800px;margin-left: 40px;"/>
			<div id="right_tx">
				<img id="tx" src="img/tubiao.png" />
				<form action="" method="post" enctype="multipart/form-data">
					<input type="button" id="gh" value="更换头像" onclick="javascript:change();" style="margin-top: 20px;margin-left: 50px;width: 100px;height: 30px;cursor: pointer;"/>
					<input type="hidden" name="id"/>
					<input type="file" id="liulan" style="visibility: hidden;" />
					<input type="submit" id="queding" value="确定" style="visibility: hidden;"/>
					<input type="button" id="quxiao"  value="取消" style="visibility: hidden;" onclick="javascript:fanhui();" />
				</form>
			</div>
			<div id="right_xinxi">
				<!--autocomplete="off"的用法是清除文本框记忆的缓存，放在某个input里面就是指这个文本框不记忆，
				如果放到form中，就是整个表单的文本框都不记忆-->
				<form action="" method="" autocomplete="off">
					<table class="table">
						<tr height="50px">
							<td width="100px">昵称:</td>
							<td><input  class="text" type="text" name="username"></td>
						</tr>
						<tr>
							<td>性别:</td>
							<td><input class="text" type="text" name="sex"></td>
						</tr>
						<tr>
							<td>年龄:</td>
							<td><input class="text" type="text" name="age"></td>
						</tr>
						<tr>
							<td>密码:</td>
							<td><input class="text" type="text" name="password"></td>
						</tr>
						<tr><!-- 空出一行单元格，用来填充位置，将按钮往下压 --></tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit" id="submit" value="保存" >
							</td>
							
						</tr>
					</table>
				</form>
				
			</div>
		</div>
		
		<div id="foot" class="bg_bottom"></div>
		
	</body>
</html>
