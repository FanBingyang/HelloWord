<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单表单实例</title>
		<style type="text/css">
			h3{
				background-color: #aaa;
				margin: 0px;
				padding: 10px;
				text-align: center;
				}
			form{
					background-color:#ccc;
					margin：30px;
					padding: 30px;
				}
			.button1{
				width: 100px;height: 30px;
			}
			.kuang{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<h3 align="center">注册用户</h3>
		
			<form action="#" id="" method="post">
				<table align="center">
					<tr>
						<td>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
						<td> <img src="../img/2.0.png" width="15" height="15" alt="必填"> <input class="kuang" value="" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
						<td> <img src="../img/2.0.png" width="15" height="15" alt="必填"> <input class="kuang" type="password" ></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td> <img src="../img/2.0.png" width="15" height="15" alt="必填"> <input class="kuang" type="password" value="" placeholder="密码8-20位，包含小写字母和数字"></td>
					</tr>
					<tr>
						<td>出&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生：</td>
						<td>
							<select name="select1">
			                    <option value="13">1990</option>
			                    <option value="14">1991</option>
			                    <option value="15">1992</option>
			                    <option value="16">1993</option>
			                    <option value="17">1994</option>
			                    <option value="18">1995</option>
			                    <option value="19">1996</option>
			                    <option value="20">1997</option>
			                    <option value="21">1998</option>
			                    <option value="22">1999</option>
			                    <option value="23">2000</option>
			                </select>年
			                <select name="select2">
			                    <option value="1">1</option>
			                    <option value="2">2</option>
			                    <option value="3">3</option>
			                    <option value="4">4</option>
			                    <option value="5">5</option>
			                    <option value="6">6</option>
			                    <option value="7">7</option>
			                    <option value="8">8</option>
			                    <option value="9">9</option>
			                    <option value="10">10</option>
			                    <option value="11">11</option>
			                    <option value="12">12</option>
			                </select>月
			                <select name="select 3">
			                    <option value="1">1</option>
			                    <option value="2">2</option>
			                    <option value="3">3</option>
			                    <option value="4">4</option>
			                    <option value="5">5</option>
			                    <option value="6">6</option>
			                    <option value="7">7</option>
			                    <option value="8">8</option>
			                    <option value="9">9</option>
			                    <option value="10">10</option>
			                    <option value="11">11</option>
			                    <option value="12">12</option>
			                    <option value="13">13</option>
			                    <option value="14">14</option>
			                    <option value="15">15</option>
			                    <option value="16">16</option>
			                    <option value="17">17</option>
			                    <option value="18">18</option>
			                    <option value="19">19</option>
			                    <option value="20">20</option>
			                    <option value="21">21</option>
			                    <option value="22">22</option>
			                    <option value="23">23</option>
			                    <option value="24">24</option>
			                    <option value="25">25</option>
			                    <option value="26">26</option>
			                    <option value="27">27</option>
			                    <option value="28">28</option>
			                    <option value="29">29</option>
			                    <option value="30">30</option>
			                    <option value="31">31</option>
			                </select>日
						</td>
					</tr>
					<tr>
						<td>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
						<td><input type="radio" name="sex" value="man" checked>男
						<input type="radio" name="sex" value="woman">女</td>
					</tr>
					<tr>
						<td>爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：</td>
						<td>
							<input type="checkbox" name="hobby" value="football">美术
							<input type="checkbox" name="hobby" value="baskerball">舞蹈
							<input type="checkbox" name="hobby" value="paiqiu">读书
							<input type="checkbox" name="hobby" value="paiqiu">运动
						</td>
					</tr>
					<tr>
						<td>个人简历：
						
					</tr>
					<tr><td colspan="2"><textarea cols="50" rows="10"></textarea></td></tr>
					<tr>
						<td>上传简历：</td>
						<td><input type="file"></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<input class="button1" type="submit" value="提交"/>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input class="button1" type="reset" value="重置"/>
						</td>
					</tr>
				</table>
			</form>
		
	</body>
</html>
