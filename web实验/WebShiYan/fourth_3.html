<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin:10px 200px;
			}
			header{
				background:green; 
				height:200px; 
				text-align:center; 
				line-height:200px;/*水平垂直居中设置，垂直要保证line-height=height的值*/
			}
			nav{
				background:yellow; 
				height:50px;
				float:left; 
				width:20%;
			}
			aside{
				background:red; 
				height:150px; 
				width:20%;
			}
			article{
				background:grey;
				height:300px;
				float:right;
				width:80%;
			}
			footer{
				background:purple;
				height:50px; 
				clear:both;
			}
		</style>
	</head>
	<body>
		<header>1</header>
		<nav>2</nav>
		<article>3</article>
		<aside>4</aside>
		<footer>5</footer>

	</body>
</html>
